 <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments :: head"></head>
  <body>
  <div th:replace="fragments :: navbar" ></div>
 
  <!--/*@thymesVar id="cart" type="java.util.Map<com.example.demo.model.Product, java.lang.Integer>"*/-->
  <main role="main">
      <div class="container">
          <div class="row">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Image</th>
                          <th>Item</th>
                          <th>Amount</th>
                          <th>Price</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="item : ${cart}" th:with="product=${item.key}">
			<!-- Fill this part in to display the appropiate information, and add a Delete button that contains the ID. -->
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                          <td></td>
                          <td>Total</td>
				<!-- Fill this part in to include the total price in the footer. -->
                      </tr>
                  </tfoot>
              </table>
 
              <form th:action="@{/cart}" method="post" id="updateForm" th:if="${cart.size() > 0}">
                  <!-- form doesn't support PATCH requests, but this tells Spring Boot to use @PatchMapping anyway. -->
                  <input type="hidden" name="_method" value="PATCH" />
                  <button type="submit" class="btn btn-primary">Update Cart</button>
              </form>
              <div th:if="${cart.size() == 0}">Nothing in your cart yet.</div>
          </div>
      </div>
  </main>
 
  <div th:replace="fragments :: footer"></div>
  </body>
  </html>
